<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Expenses Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Product Expenses Tracker</h1>

      <div class="input-container">
        <div class="input-group">
          <label for="total-budget">Total Budget:</label>
          <input type="text" id="total-budget" placeholder="Enter total budget"/>
        </div>

        <div class="input-group">
          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" placeholder="Enter product name"/>
        </div>

        <div class="input-group">
          <label for="price">Price:</label>
          <input type="text" id="price" placeholder="Enter price" />
        </div>
        <div class="input-group">
          <label for="num-products">Number of Products:</label>
          <input
            type="text"
            id="num-products"
            placeholder="Enter number of products"
          />
        </div>
        <button id="add-product-btn">Add Product</button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="product-list"></tbody>
        </table>
      </div>

      <div class="summary-container">
        <div class="summary-box">
          <h2>Expenses</h2>
          <p id="expenses">0</p>
        </div>
        <div class="summary-box">
          <h2>Remaining</h2>
          <p id="remaining">0</p>
        </div>
        <div class="total-money-box">
            <h2>Total Money</h2>
            <p id="total-money">0</p>
          </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
